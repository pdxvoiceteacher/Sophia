name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  python-ucc:
    name: Python + UCC + KONOMI smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            python/pyproject.toml
            ucc/pyproject.toml
            tools/coherenceledger_bootstrap/pyproject.toml

      - name: Bootstrap monorepo (venv + editable installs + deps)
        run: |
          python scripts/dev_bootstrap.py --skip-tests
          .venv/bin/python -c "import sys; print('VENV PY:', sys.executable)"

      - name: Run python tests
        run: .venv/bin/python -m pytest -q python/tests

      - name: Run UCC tests
        run: .venv/bin/python -m pytest -q ucc/tests

      - name: Telemetry smoke (wrapper, ΔS/Λ perturbations)
        run: .venv/bin/python tools/telemetry/run_wrapper.py --out out/telemetry_smoke --quick --perturbations 3

      - name: Validate telemetry (quality gates incl ΔS/Λ)
        run: .venv/bin/python tools/telemetry/validate_run.py out/telemetry_smoke/telemetry.json --min-psi 0.80 --min-t 0.80 --min-es 0.80 --max-lambda 0.20 --max-deltas 0.20

      - name: Compare telemetry vs baseline
        run: .venv/bin/python tools/telemetry/compare_runs.py tests/baselines/telemetry_smoke.baseline.json out/telemetry_smoke/telemetry.json

      - name: Upload telemetry artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_smoke
          path: out/telemetry_smoke

      - name: Telemetry smoke (wrapper)
        run: .venv/bin/python tools/telemetry/run_wrapper.py --out out/telemetry_smoke --quick

      - name: Validate telemetry (quality gates)
        run: .venv/bin/python tools/telemetry/validate_run.py out/telemetry_smoke/telemetry.json --min-psi 0.80 --min-t 0.80 --min-es 0.80

      - name: Compare telemetry vs baseline
        run: .venv/bin/python tools/telemetry/compare_runs.py tests/baselines/telemetry_smoke.baseline.json out/telemetry_smoke/telemetry.json

      - name: Upload telemetry artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_smoke
          path: out/telemetry_smoke

      - name: KONOMI smoke run (quick)
        run: .venv/bin/python python/experiments/konomi_smoke/run_smoke.py --quick --outdir python/experiments/konomi_smoke/out

      - name: UCC coverage for KONOMI smoke summary
        run: .venv/bin/python -m ucc.cli run ucc/modules/konomi_smoke_coverage.yml --input python/experiments/konomi_smoke/out/konomi_smoke_summary.json --outdir ucc/out/ci_konomi_smoke

      - name: UCC coverage fixtures
        run: |
          .venv/bin/python -m ucc.cli run ucc/modules/quantum_anchor_coverage.yml --input ucc/tasks/quantum_anchor_task.json --outdir ucc/out/ci_quantum_anchor
          .venv/bin/python -m ucc.cli run ucc/modules/mc_ai_salvage_coverage.yml --input ucc/tasks/mc_ai_salvage_task.json --outdir ucc/out/ci_mc_ai_salvage
          .venv/bin/python -m ucc.cli run ucc/modules/kontainer_deploy_coverage.yml --input ucc/tasks/kontainer_deploy_task.json --outdir ucc/out/ci_kontainer
          .venv/bin/python -m ucc.cli run ucc/modules/konomi_api_security_coverage.yml --input ucc/tasks/konomi_api_security_task.json --outdir ucc/out/ci_api_security

      - name: Registry walker (all packs + enforced mappings)
        run: .venv/bin/python ucc/tools/run_registry_walker.py



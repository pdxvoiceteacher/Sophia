name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  lean-build:
    name: Lean build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lean build (with mathlib cache)
        uses: leanprover/lean-action@v1
        with:
          build: true
          test: false
          lint: false
          use-mathlib-cache: true

  python-tests:
    name: Python tests (pytest + UCC)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            python/pyproject.toml
            ucc/pyproject.toml

      - name: Install python package + dev deps
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run pytest (python/)
        working-directory: python
        run: |
          python -m pytest -q

      - name: Install UCC + run UCC tests
        run: |
          python -m pip install -e "./ucc[dev]"
          cd ucc
          python -m pytest -q

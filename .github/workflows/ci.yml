name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  lean:
    name: Lean build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lean build (mathlib cache)
        uses: leanprover/lean-action@v1
        with:
          build: true
          test: false
          lint: false
          use-mathlib-cache: true

  python-ucc:
    name: Python + UCC + KONOMI smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            python/pyproject.toml
            ucc/pyproject.toml

      - name: Install Python package (dev)
        working-directory: python
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install fastapi uvicorn httpx
          python -m pip install "numpy>=1.24"
          python -c "import sys, numpy; print('PY', sys.executable); print('numpy', numpy.__version__)"

      - name: Run python tests
        working-directory: python
        run: python -m pytest -q

      - name: Install UCC (dev)
        run: |
          python -m pip install -e "./ucc[dev]"
          python -c "import ucc; import konomi; print('ucc+konomi import ok')"

      - name: Run UCC tests
        working-directory: ucc
        run: python -m pytest -q

      - name: KONOMI smoke run (quick)
        run: python python/experiments/konomi_smoke/run_smoke.py --quick --outdir python/experiments/konomi_smoke/out

      - name: UCC coverage for KONOMI smoke summary
        run: python -m ucc.cli run ucc/modules/konomi_smoke_coverage.yml --input python/experiments/konomi_smoke/out/konomi_smoke_summary.json --outdir ucc/out/ci_konomi_smoke

      - name: UCC coverage fixtures
        run: |
          python -m ucc.cli run ucc/modules/quantum_anchor_coverage.yml --input ucc/tasks/quantum_anchor_task.json --outdir ucc/out/ci_quantum_anchor
          python -m ucc.cli run ucc/modules/mc_ai_salvage_coverage.yml --input ucc/tasks/mc_ai_salvage_task.json --outdir ucc/out/ci_mc_ai_salvage
          python -m ucc.cli run ucc/modules/kontainer_deploy_coverage.yml --input ucc/tasks/kontainer_deploy_task.json --outdir ucc/out/ci_kontainer
          python -m ucc.cli run ucc/modules/konomi_api_security_coverage.yml --input ucc/tasks/konomi_api_security_task.json --outdir ucc/out/ci_api_security

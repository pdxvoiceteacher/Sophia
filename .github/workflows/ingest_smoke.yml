name: ingest-smoke

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  ingest_smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup venv + install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ./sophia-core
          pip install -e ./ucc[dev]
          pip install -e ./python[dev]
          pip install -e ./tools/coherenceledger_bootstrap
          pip install numpy fastapi httpx cryptography jsonschema pytest

      - name: Ingest example submission
        run: |
          .venv/bin/python tools/telemetry/ingest_submission.py --submission-dir examples/submission_demo --repo-root .
          cat examples/submission_demo/ingest_report.json

      - name: Enforce ingest success
        run: |
          .venv/bin/python - << 'PY'
          import json
          p = 'examples/submission_demo/ingest_report.json'
          d = json.load(open(p,'r',encoding='utf-8'))
          bad = [r for r in d.get('results',[]) if r.get('status') != 'ok']
          if bad:
              print('INGEST FAIL:', bad)
              raise SystemExit(2)
          print('INGEST OK')
          PY
      - name: Upload ingest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest_report_example
          path: examples/submission_demo/ingest_report.json
          if-no-files-found: error

name: ucc-coherenceledger-autoseal

on:
  push:
    paths:
      - "ucc/src/ucc/audit.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/ucc_coherenceledger_autoseal.yml"
  pull_request:
    paths:
      - "ucc/src/ucc/audit.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/ucc_coherenceledger_autoseal.yml"

jobs:
  smoke:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install packages
        run: |
          python -m pip install -U pip
          python -m pip install -e "tools/coherenceledger_bootstrap[dev]"
          python -m pip install -e "ucc"

      - name: Generate keystore
        run: |
          python -c "import pathlib; pathlib.Path('.secrets').mkdir(exist_ok=True)"
          python -m coherenceledger keygen --keystore .secrets/coherenceledger_keystore.json

      - name: Run UCC smoke with auto-seal enabled + verify ledger
        env:
          COHERENCELEDGER_ENABLE: "1"
          COHERENCELEDGER_STRICT: "1"
          COHERENCELEDGER_KEYSTORE: ".secrets/coherenceledger_keystore.json"
          COHERENCELEDGER_LEDGER: "ledger.jsonl"
          COHERENCELEDGER_PURPOSE: "ucc.audit.anchor"
        run: |
          python -m pytest -q ucc/tests/test_ucc_smoke.py
          python -m coherenceledger verify --ledger ledger.jsonl

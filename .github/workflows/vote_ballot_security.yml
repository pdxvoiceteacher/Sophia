name: vote-ballot-security

on:
  push:
    paths:
      - "ucc/src/ucc/vote_ballot.py"
      - "ucc/tests/test_vote_ballot_v0.py"
      - "tools/security/cast_ballot.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_ballot_security.yml"
  pull_request:
    paths:
      - "ucc/src/ucc/vote_ballot.py"
      - "ucc/tests/test_vote_ballot_v0.py"
      - "tools/security/cast_ballot.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_ballot_security.yml"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e "tools/coherenceledger_bootstrap[dev]"
          python -m pip install -e "ucc"

      - name: Run ballot tests
        run: |
          python -m pytest -q ucc/tests/test_vote_ballot_v0.py

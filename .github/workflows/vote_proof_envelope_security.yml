name: vote-proof-envelope-security

on:
  push:
    paths:
      - "ucc/src/ucc/vote_proof_envelope.py"
      - "ucc/src/ucc/vote_tally_proof.py"
      - "ucc/tests/test_vote_proof_envelope_v0_5.py"
      - "tools/security/prove_aead_ballot.py"
      - "tools/security/tally_aead_proof_votes.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_proof_envelope_security.yml"
  pull_request:
    paths:
      - "ucc/src/ucc/vote_proof_envelope.py"
      - "ucc/src/ucc/vote_tally_proof.py"
      - "ucc/tests/test_vote_proof_envelope_v0_5.py"
      - "tools/security/prove_aead_ballot.py"
      - "tools/security/tally_aead_proof_votes.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_proof_envelope_security.yml"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e "tools/coherenceledger_bootstrap[dev]"
          python -m pip install -e "ucc"
      - name: Run proof envelope tests
        run: |
          python -m pytest -q ucc/tests/test_vote_proof_envelope_v0_5.py

name: coherenceledger

on:
  push:
    paths:
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/coherenceledger.yml"
  pull_request:
    paths:
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/coherenceledger.yml"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install coherenceledger (editable)
        run: echo "noop"
      - run: python -m pip install -U pip
      - run: python -m pip install -e "tools/coherenceledger_bootstrap[dev]"

      - name: Run coherenceledger tests
        run: echo "noop"
      - run: python -m pytest -q tools/coherenceledger_bootstrap/coherenceledger/tests

name: vote-secret-security

on:
  push:
    paths:
      - "ucc/src/ucc/vote_ballot_secret.py"
      - "ucc/src/ucc/vote_tally_secret.py"
      - "ucc/tests/test_vote_secret_v0_1.py"
      - "tools/security/cast_secret_ballot.py"
      - "tools/security/tally_secret_votes.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_secret_security.yml"
  pull_request:
    paths:
      - "ucc/src/ucc/vote_ballot_secret.py"
      - "ucc/src/ucc/vote_tally_secret.py"
      - "ucc/tests/test_vote_secret_v0_1.py"
      - "tools/security/cast_secret_ballot.py"
      - "tools/security/tally_secret_votes.py"
      - "tools/coherenceledger_bootstrap/**"
      - ".github/workflows/vote_secret_security.yml"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e "tools/coherenceledger_bootstrap[dev]"
          python -m pip install -e "ucc"
      - name: Run secret tests
        run: |
          python -m pytest -q ucc/tests/test_vote_secret_v0_1.py

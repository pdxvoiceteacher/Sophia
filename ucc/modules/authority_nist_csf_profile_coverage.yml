ucc_version: "0.1"
module:
  id: "authority.nist_csf.profile_coverage"
  version: "0.1.0"
  title: "NIST CSF Profile Coverage (Template)"
  intent: "Validate a NIST CSF profile artifact for required governance fields, evidence links, review cycle, and exception expiries."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  safety:
    scope: "governance"
    disclaimers:
      - "Template validation only; no NIST/ISO legal advice."
steps:
  - type: ingest_json
    id: ingest
  - type: validate_authority_profile
    id: validate
    params:
      sections_key: "authority_profile"
      min_links: 1
      require_review_dates: true
      require_exception_items: true
  - type: emit_report
    id: report
    params:
      report_name: "report.json"
  - type: emit_checklist
    id: checklist
    params:
      checklist_md: "authority_profile_checklist.md"
      title: "NIST CSF Profile Coverage Checklist"
ucc_version: "0.1"
module:
  id: "authority.iso27001.isms_profile_coverage"
  version: "0.1.0"
  title: "ISO/IEC 27001 ISMS Profile Coverage (Template)"
  intent: "Coverage checklist for an ISO 27001 ISMS profile artifact + Statement of Applicability (SoA) structure."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  safety:
    scope: "governance"
    disclaimers:
      - "Checklist/coverage only; not a compliance determination."
      - "Does not reproduce ISO text; fill control statements using licensed materials."
steps:
  - type: ingest_json
    id: ingest
  - type: check_required_sections
    id: check
    params:
      sections_key: "iso27001_isms"
      required_sections:
        - "authority"
        - "version"
        - "scope"
        - "context"
        - "leadership"
        - "planning"
        - "support"
        - "operation"
        - "performance_evaluation"
        - "improvement"
        - "statement_of_applicability"
        - "annex_a_controls_index"
        - "evidence"
        - "review_cycle"
        - "exceptions"
        - "reporting_channel"
  - type: emit_report
    id: report
    params:
      report_name: "report.json"
  - type: emit_checklist
    id: checklist
    params:
      checklist_md: "iso27001_isms_profile_checklist.md"
      title: "ISO/IEC 27001 ISMS Profile Coverage Checklist"
ucc_version: "0.1"

module:
  id: lambda_spike_experiment
  version: "0.1"
  title: "Experiment 2A: Synthetic Lambda Spike"
  intent: "Deterministically inject Lambda_T from a small JSON artifact to trigger lambda_gate under governance."

  authors:
    - name: "Thomas Prislac"

steps:
  - id: ingest_input
    type: ingest_json

  - id: extract_lambda_expected
    type: extract_json_fields
    params:
      sections_key: json_extract

  - id: apply_threshold_flags
    type: threshold_flags

  - id: write_report
    type: emit_report
    params:
      report_name: "ucc_report.json"

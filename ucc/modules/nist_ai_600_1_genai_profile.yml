ucc_version: "0.1"
module:
  id: "ai_gov.nist_ai_600_1.genai_profile"
  version: "0.3.0"
  title: "NIST AI 600-1 GenAI Profile Coverage Checklist (Pipeline)"
  intent: "Check GenAI dossier coverage + evidence links + misuse taxonomy + disclosure channel; emit checklist + audit bundle."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  safety:
    scope: "research"
    disclaimers:
      - "Research scaffold only; not legal/compliance advice."
      - "Field presence and keyword checks do not guarantee real-world safety or compliance."
steps:
  - type: ingest_json
    id: ingest

  - type: check_required_sections
    id: genai_profile
    params:
      sections_key: "genai_profile"
      required_sections:
        - "DATA_PROVENANCE_SUMMARY"
        - "ADAPTATION_FINETUNING_NOTES"
        - "EVALUATION_EVIDENCE"
        - "MISUSE_MONITORING"
        - "DISCLOSURE"

  - type: require_evidence_links
    id: evidence_links
    params:
      sections_key: "genai_profile"
      field_key: "EVALUATION_EVIDENCE"
      min_links: 1
      allow_explanation: true

  - type: misuse_taxonomy_check
    id: misuse_taxonomy
    params:
      sections_key: "genai_profile"
      field_key: "MISUSE_MONITORING"
      required_categories:
        - "prompt_injection"
        - "data_exfiltration"
        - "policy_evasion"
        - "harassment"
        - "model_inversion"

  - type: disclosure_channel_check
    id: disclosure
    params:
      sections_key: "genai_profile"
      field_key: "DISCLOSURE"
      require_escalation: true

  - type: emit_report
    id: report
    params:
      report_name: "report.json"

  - type: emit_checklist
    id: checklist
    params:
      checklist_md: "genai_profile_checklist.md"
      title: "NIST AI 600-1 GenAI Profile Coverage Checklist"

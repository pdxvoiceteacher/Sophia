ucc_version: "0.1"
module:
  id: "mc_ai.parity_layer.lean_symbols"
  version: "0.1.0"
  title: "ParityLayer Lean Symbol Verification"
  intent: "Run lake env lean on a generated scratch file containing #check lines for the parity layer."
  authors:
    - name: "Thomas Prislac"
    - name: "Envoy Echo"
  thresholds:
    require_success: false   # set true later if you want strict gating in a Lean-enabled CI job
steps:
  - type: ingest_json
    id: cfg
  - type: check_lean_symbols
    id: leancheck
  - type: emit_report
    id: report
    params:
      report_name: "report.json"
